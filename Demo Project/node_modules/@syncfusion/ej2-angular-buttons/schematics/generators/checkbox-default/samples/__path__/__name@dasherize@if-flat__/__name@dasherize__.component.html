<table id="checkbox">
    <tbody>
        <tr>
            <td>
                <ejs-checkbox #checkbox label="CheckBox: true" [checked]="true" (change)="changeHandler()"></ejs-checkbox>
            </td>
        </tr>
        <tr>
            <td>
                <ejs-checkbox label="Checked, Disabled" [checked]="true" [disabled] = "true"></ejs-checkbox>
            </td>
        </tr>
        <tr>
            <td>
                <ejs-checkbox label="Indeterminate, Disabled" [indeterminate] = "true" [disabled] = "true"></ejs-checkbox>
            </td>
        </tr>
    </tbody>
</table>
